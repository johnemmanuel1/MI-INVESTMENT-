<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MI Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c013f, #000);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        .btn {
            background: #7e22ce;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #5a1a9b;
        }
        .social-btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-btns a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .social-btns a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .social-btns img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="dashboard.html" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="social-btns">
            <a href="#" class="google"><img src="google-logo.png" alt="Google"></a>
            <a href="#" class="facebook"><img src="facebook-logo.png" alt="Facebook"></a>
            <a href="#" class="twitter"><img src="twitter-logo.png" alt="Twitter"></a>
        </div>
        <p>Already have an account? <a href="login.html" style="color: #7e22ce;">Login here</a></p>
    </div>
</body>
</html>
