<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Investment Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c013f, #000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .logo img {
            width: 100px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .tab {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .tab.active {
            background: #7e22ce;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn {
            background: #7e22ce;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .watermark {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }
        function showRegister() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="watermark">Pending Payment - MI</div>
        <div class="logo">
            <img src="mi-logo.png" alt="MI Logo">
        </div>
        <h2>Welcome to MI Investment</h2>
        <div class="tab-buttons">
            <button class="tab active" onclick="showLogin()">Login</button>
            <button class="tab" onclick="showRegister()">Register</button>
        </div>
        <form id="login-form">
            <input type="text" placeholder="Phone number" required>
            <input type="password" placeholder="Enter your password" required>
            <button class="register-btn">Login</button>
        </form>
        <form id="register-form" class="hidden">
            <input type="text" placeholder="Phone number" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="text" placeholder="Invitation Code (Optional)">
            <button class="register-btn">Register</button>
        </form>
    </div>
</body>
  </html>
