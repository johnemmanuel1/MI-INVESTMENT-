<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c013f, #000);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        .logo img {
            width: 120px;
        }
        .intro {
            padding: 20px;
        }
        .intro h1 {
            color: #7e22ce;
        }
        .intro p {
            font-size: 18px;
            line-height: 1.6;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background: #7e22ce;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .popup a {
            display: block;
            margin: 10px 0;
            color: #7e22ce;
            text-decoration: none;
            font-size: 18px;
        }
        .popup button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="mi-logo.png" alt="MI Logo">
        </div>
    </div>
    <div class="intro">
        <h1>Welcome to MI Investment</h1>
        <p>Secure and reliable investment solutions for your financial growth.</p>
        <p>Join MI Investment today and start your journey toward financial freedom.</p>
        <div class="cta">
            <button onclick="showPopup()">Get Started</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <h2>Choose an Option</h2>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <button onclick="closePopup()">Close</button>
    </div>
    <div class="footer">
        &copy; 2025 MI Investment. All rights reserved.
    </div>
</body>
        </html>
